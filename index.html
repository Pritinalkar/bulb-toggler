<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggling</title>
</head>
<style>
    .app-container{
        margin-left: 350px;
        height: 450px;
        width: 400px;
        background-color: white;
        border-radius: 10px;
        border-top: 3px solid black;
        border-bottom: 3px solid rgb(192, 201, 15);
        border-left: 3px solid rgb(21, 146, 110);
        border-right: 3px solid rgb(50, 15, 178);
    }
    .title{
        text-align: center;
    }
    .bulb-img{
        height: 200px;
        display: block;
        margin: 15px auto;
    }
    .btn-container{
        display: flex;
        justify-content: center;
    }
    .switch-button{
        margin: 10px 20px;
        width: 70px;
        background-color: blue;
        color: aliceblue;
        border-radius: 20px;
        cursor: pointer;
    }
</style>
<body>
    <div class="app-container">
    <h1 class="title">Bulb Toggler</h1>
    <img src="./light off.png" class="bulb-img" id="bulb"/>
    <br> <br>
    <div class="btn-container">
        <button type="button" class="switch-button" >
            ON
        </button>
        <button type="button" class="switch-button">
            OFF
        </button>
       </div>
       </div>
</body>
</html>
